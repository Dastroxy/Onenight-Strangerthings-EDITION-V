<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Night Stranger Things - V Edition</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link href="https://fonts.cdnfonts.com/css/itc-benguiat" rel="stylesheet">

  <style>
    /* Global styles */
    body {
      background: radial-gradient(circle at center, #2b0000 0%, #000 70%) fixed;
      overflow: hidden;
      color: #ff1b1b;
      font-family: 'ITC Benguiat', serif;
      letter-spacing: 1px;
      margin: 0;
      text-align: center;
    }

    /* Animated background "fog" */
    body::before, body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255,0,0,0.1), transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(128,0,128,0.1), transparent 70%);
      animation: moveFog 15s infinite alternate;
      z-index: -1;
    }
    @keyframes moveFog {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, -50px); }
    }

    /* Intro animation */
    #intro {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      z-index: 1000;
      animation: fadeOut 1s ease 3s forwards;
    }

    #intro h1 {
      font-size: 3.5rem;
      letter-spacing: 3px;
      color: #ff1b1b;
      text-shadow: 0 0 10px #ff0000, 0 0 25px #ff0000, 0 0 50px #ff0000;
      opacity: 0;
      animation: zoomFade 3s ease forwards;
    }

    @keyframes zoomFade {
      0% { transform: scale(2.5); opacity: 0; }
      40% { opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Navigation */
    nav {
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 2px solid #ff1b1b;
      backdrop-filter: blur(4px);
      text-transform: uppercase;
      text-shadow: 0 0 8px #ff0000;
    }

    main.container {
      display: none;
      padding: 2rem;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h2, h3 {
      text-shadow: 0 0 10px #ff0000, 0 0 25px #ff0000;
      margin-bottom: 0.3em;
    }

    select, button {
      background: rgba(0, 0, 0, 0.6);
      color: #ff2a2a;
      border: 1px solid #ff2a2a;
      text-transform: uppercase;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    button:hover, select:hover {
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      transform: scale(1.02);
    }

    #narration-box {
      margin-top: 2rem;
      font-size: 1.2rem;
      min-height: 100px;
      text-shadow: 0 0 10px #ff0000;
    }

    #timer {
      font-size: 2rem;
      margin-top: 1.5rem;
      color: #ff5555;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.8; }
      to { opacity: 1; transform: scale(1.05); }
    }

    footer {
      margin-top: 3rem;
      border-top: 1px solid #ff2a2a;
      padding-top: 1rem;
      color: #888;
      text-shadow: 0 0 5px #ff0000;
    }
  </style>
</head>

<body>
  <!-- Intro -->
  <div id="intro">
    <h1>ONE NIGHT STRANGER THINGS<br>V EDITION</h1>
  </div>

  <!-- Navigation -->
  <nav class="container-fluid">
    <ul><li><strong>One Night: Stranger Things - V Edition</strong></li></ul>
    <ul>
      <li><a href="#">Rules</a></li>
      <li><a href="#">Start</a></li>
      <li><a href="#" role="button">GitHub</a></li>
    </ul>
  </nav>

  <!-- Main -->
  <main class="container" id="mainContent">
    <section>
      <hgroup>
        <h2>Choose Roles</h2>
        <h3>Select the roles for this round</h3>
      </hgroup>

      <select id="roles" multiple size="8">
        <option>Will</option><option>Eleven</option><option>Mike</option>
        <option>Dustin</option><option>Steve</option><option>Lucas</option>
        <option>Nancy</option><option>Jonathan</option><option>Joyce</option>
        <option>Hopper</option><option>Max</option><option>V</option>
        <option>Billy</option><option>Bob</option><option>Kali</option>
        <option>Eddie</option><option>Vecna</option><option>Mind Flayer</option>
        <option>Mr. Whatsit</option><option>Demogorgon</option>
      </select>

      <button id="start-night">Start Night Narration</button>
      <div id="narration-box"></div>
      <div id="timer"></div>
    </section>
  </main>

  <footer class="container">
    <small><a href="#">Created by You</a> ‚Ä¢ <a href="#">Inspired by Stranger Things</a></small>
  </footer>

  <script>
    // Fade in main content after intro
    setTimeout(() => {
      document.getElementById("mainContent").style.display = "block";
      document.body.style.overflow = "auto";
    }, 4000);

    // Narration sequence
    const narrationSteps = [
      "Billy wakes up and looks at one player‚Äôs card...",
      "Mind Flayer and Mr.Whatsit wake up and look for Vecna...",
      "Vecna wakes up. All players extend hands. Vecna taps one hand.",
      "V extends her hand. Vecna and Mind Flayer wake up.",
      "Demogorgon wakes up. Vecna and Mind Flayer stick their thumbs out.",
      "Eleven wakes up. Eleven taps one hand.",
      "Mike wakes up. Eleven puts her thumb up.",
      "Nancy and Jonathan wake up and look at each other.",
      "Will wakes up and performs his chosen action.",
      "Hopper wakes up and reveals one player‚Äôs card.",
      "Dustin wakes up and flips one center card face-up.",
      "Max wakes up and switches two players‚Äô cards.",
      "Steve wakes up and swaps with another player.",
      "Joyce wakes up and checks her own card.",
      "Everyone wakes up. The night is over!"
    ];

    const narrationBox = document.getElementById('narration-box');
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('start-night');

    startButton.addEventListener('click', startNarration);

    async function startNarration() {
      narrationBox.innerText = "";
      timerDisplay.innerText = "";
      for (let step of narrationSteps) {
        narrationBox.innerText = step;
        await new Promise(r => setTimeout(r, 3500));
      }
      startTimer(300);
    }

    function startTimer(seconds) {
      let remaining = seconds;
      const interval = setInterval(() => {
        const mins = Math.floor(remaining / 60);
        const secs = remaining % 60;
        timerDisplay.innerText = `‚è±Ô∏è ${mins}:${secs.toString().padStart(2, '0')}`;
        remaining--;
        if (remaining < 0) {
          clearInterval(interval);
          timerDisplay.innerText = "üïí Time's up!";
        }
      }, 1000);
    }
  </script>
</body>
</html>
